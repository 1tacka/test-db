<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Cars</title>

<style>
    body {
        background-color: #0066ff;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        background: none;
    }
    .row {
        display: flex;
        gap: 2rem;
    }
    .input-box {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 1.2rem 1rem 0.5rem 1rem;
        display: flex;
        flex-direction: column;
        width: 220px;
        position: relative;
        border: 2px solid transparent;
        transition: border-color 0.2s;
    }
    .input-box.invalid {
        border-color: #ff3333;
    }
    .input-label {
        color: #888;
        font-size: 1rem;
        position: absolute;
        top: 1.2rem;
        left: 1rem;
        pointer-events: none;
        transition: 0.2s;
    }
    .input-field:focus + .input-label,
    .input-field:not(:placeholder-shown) + .input-label {
        opacity: 0;
        visibility: hidden;
    }
    .input-field {
        border: none;
        outline: none;
        background: transparent;
        color: #333;
        font-size: 1.1rem;
        margin-top: 1.2rem;
        padding: 0;
    }
</style>
</head>

<body>
    <form class="form-container" action="save.php" method="post" autocomplete="off" novalidate>
        <div class="row">
            <div class="input-box">
                <input type="text" name="vorname" class="input-field" id="vorname" placeholder=" " required pattern="^[A-Za-zÄÖÜäöüß]+$">
                <span class="input-label">Vorname</span>
            </div>
            <div class="input-box">
                <input type="text" name="nachname" class="input-field" id="nachname" placeholder=" " required pattern="^[A-Za-zÄÖÜäöüß]+$">
                <span class="input-label">Nachname</span>
            </div>
        </div>
        <div class="row">
            <div class="input-box" style="width: 100%;">
                <input type="date" name="datum" class="input-field" id="datum" placeholder=" " required style="width: 100%;">
                <span class="input-label">Datum</span>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 2rem;">
            <button type="submit" id="submitBtn" style="padding: 0.7rem 2rem; font-size: 1.1rem; border-radius: 8px; border: none; background: #0066ff; color: #fff; font-weight: bold; cursor: pointer;">Bestätigen</button>
        </div>
    </form>
    <script>
        function validateInput(input) {
            return input.value && input.checkValidity();
        }
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('input', function() {
                const box = input.parentElement;
                if (!validateInput(input)) {
                    box.classList.add('invalid');
                } else {
                    box.classList.remove('invalid');
                }
            });
        });
        document.querySelector('.form-container').addEventListener('submit', function(e) {
            const vorname = document.getElementById('vorname');
            const nachname = document.getElementById('nachname');
            const datum = document.getElementById('datum');
            let valid = true;
            if (!validateInput(vorname)) valid = false;
            if (!validateInput(nachname)) valid = false;
            if (!validateInput(datum)) valid = false;
            if (!valid) {
                e.preventDefault();
                alert('Bitte alle Felder korrekt ausfüllen! (Keine Sonderzeichen oder Zahlen in den Namen)');
                return;
            }
        });
    </script>

</body>

</html>
